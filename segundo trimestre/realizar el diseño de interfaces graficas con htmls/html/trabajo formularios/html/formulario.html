<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>

    <h1>formularios</h1>
    <h2> actividad 2.1</h2>
    <form action="" method="POST" class="" id="">
        <fieldset>
            <input list="Ciudad" name="Ciudad">
            <datalist id="Ciudad">
                <option value="Cartagena">
                <option value="Medellín">
                <option value="Cali">
                <option value="Bogotá">

            </datalist>
            <input type="submit">
        </fieldset>
        <br>
        <fieldset>
            <label for="pwd">Password:</label>

            <input type="password" id="pwd" name="pwd" minlength="8" maxlength="20" pattern="[A-Za-z][0-9]"
                title="almenos 1 numero, 1 mayuscula,1 minuscula, de 8 a 20 caracteres">
            <input type="submit">
        </fieldset>
        <fieldset>
            <input type="text" id="nombre" name="nombre" placeholder="Escriba el nombre">
            <br>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escriba los apellidos">
            <br>
            <input type="submit">
        </fieldset>
        <fieldset>
            <input type="text" placeholder="usuario">
            <input type="submit">
        </fieldset>

        <fieldset>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="email">URL:</label>
            <input type="url" id="url" name="url">
            <br>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <br>
            <label for="time">Tiempo:</label>
            <input type="time" id="time" name="time">
            <br>
            <br>
            <label for="fyh">Fecha y hora de nacimiento:</label>
            <input type="datetime-local" id="fyh" name="fyh">
            <br>
            <br>
            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes">
            <br>
            <br>
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana">
            <br>
            <br>
            <label for="numero">Número(min -10, max 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">
            <br>
            <br>
            <label for="intervalo">Intervalo(min 0, max 10):</label>
            <input type="range" id="intervalo" name="intervalo" min="0" max="10">
            <br>
            <br>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{7}">
            <br>
            <br>
            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
            <br>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
            <br>
            <br>
            <input type="submit">
            <br>
        </fieldset>

    </form>

</body>

</html>
