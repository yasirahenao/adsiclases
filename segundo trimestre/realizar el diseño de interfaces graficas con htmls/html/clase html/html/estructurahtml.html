        <a href=""></a>
        <a href=""></a>
    </nav>
    <!--header: hace referencia a un elemento de cabecera , puieden contener caulquier elemento html que desee. soporta class,id-->
    <header>
    </header>
    <!--mail. engloba contenido que se destaca de otro documento html. class,id. cualquier elemento html que se desee. se recomienda un main dentro de documento -->
    <main>
        <p></p>
        <h1> clase css </h1>
        <selection>
            <article></article>
        </selection>

    </main>

    <!--aside. se utiliza para las barras de witges. soporta class, id. cualquier elemento html que desee-->
    <aside>
        <p></p>
        <h1></h1>
    </aside>
    <!--selection. nos ayuda a distinguir partes de nuestro documento html. pueden haber los section que desee. no se puede anidar selection que desee. nose puede anidar section.soporta class,id.cualquier elemento html que desse-->
    <section>
        <h1></h1>
        <p></p>
        <ol></ol>
    </section>
    <!--article. siempre vaq dentro de la etiqueta section. podemos publicar todos los articles que se desee siempre y cuando se encuentre dentro de un section. soporta class.id cualquier elemento html que desee. nose puede anidae-->
    <section>
        <article>
            <h1></h1>
            <p></p>
        </article>

    </section>
    <!--footer. pie de pagina del documento html. soporta class, id, cualquier elemento html que desee. se pueden agregar article siempre y cuando este dentro del section-->
    <footer>
        <section>
            <article></article>
        </section>

    </footer>
